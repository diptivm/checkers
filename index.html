//This script extracts parameters from the URL
//from jquery-howto.blogspot.com
$.extend({
  getUrlVars : function() {
    var vars = [], hash;
    var hashes = window.location.href.slice(
      window.location.href.indexOf('?') + 1).split('&');
    for ( var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar : function(name) {
    return $.getUrlVars()[name];
  }
});

var DEFAULT_BOARD_SIZE = 8;
var BOARD_SIZE = DEFAULT_BOARD_SIZE;

var c;
var ctx;

    //data model

    var rules;
    var whoseTurn = "black";

        return -1;
      }

     if("black" == whoseTurn) {

    else if("red" == whoseTurn) {
      whoseTurn = "black";
    }
    toggleTurnFeedback();
    // Your code here
  }

  var toggleTurnFeedback = function() {
    if("black" == whoseTurn) {
      document.getElementById('turn-feedback').innerHTML = "Black Turn";
      document.getElementById('turn-feedback').className = 'black-turn';
    }
    else if ("red" == whoseTurn) {
      document.getElementById('turn-feedback').innerHTML = "Red Turn";
      document.getElementById('turn-feedback').className = 'red-turn';
    }
  }

      $("#btnNewGame").click(function(evt) {
        board.prepareNewGame();
      });

      $("#btnAutoMove").click(function(evt) {
        var playerColor = whoseTurn;

        var result = rules.makeRandomMove(playerColor, playerDirection);
        if (result != null) {
          toggleTurn();
          drawArrow(result);
        }
      });

      board.prepareNewGame();

<script>
var sqSize;
var checkerImages = [];
var checkerMap = [];
for(var i = 0; i < BOARD_SIZE; i++) {
  checkerMap[i] = [];
}

createCheckerImages = function() {
  numCheckers = 2*BOARD_SIZE;
  for(var i = 0; i < numCheckers; i++) {
    checkerImages[i] = document.createElement('img');
    checkerImages[i].setAttribute("width", sqSize);
    document.getElementById("content").appendChild( checkerImages[i]);
  }
} 

createCheckerImages();

var getCheckerImage = function(checkerName) {
  var img = null;
  if(checkerName == 'red') {
    img = document.getElementById("red-piece");
  }
  else if(checkerName == 'black'){
   img = document.getElementById("black-piece");
 }
 else if(checkerName == 'RED'){
   img = document.getElementById("red-king");
 }
 else if(checkerName == 'BLACK'){
   img = document.getElementById("black-king");
 }
 return img;
}

var getCheckerPath = function(checkerName) {
  var path = null;
  if(checkerName == 'red') {
   path = "graphics/red-piece.png";
 }
 else if(checkerName == 'black'){
  path = "graphics/black-piece.png";
 }
 else if(checkerName == 'RED'){
  path = "graphics/red-king.png";
 }
 else if(checkerName == 'BLACK'){
  path = "graphics/black-king.png";
 }
 return path;
}

setCheckerPosition = function(checkerImage, x, y) {
  checkerImage.style.position = "absolute";
  checkerImage.style.left = x + "px";
  checkerImage.style.top = y + "px";
}

drawArrow = function(moveDetails) {
  console.log(moveDetails.from_row + "," + moveDetails.from_col);
  console.log(moveDetails.to_row + "," + moveDetails.to_col)
  var fromRow = moveDetails.from_row;
  var fromCol = moveDetails.from_col;
  var toRow = moveDetails.to_row;
  var toCol= moveDetails.to_col;

  drawLine(fromRow, fromCol, toRow, toCol);

  drawArrowHead(fromRow, fromCol, toRow, toCol);
  
}

drawLine = function(fromRow, fromCol, toRow, toCol) {
  ctx.strokeStyle = "#ffe700";
  ctx.lineWidth = 5;
  var x0 = sqSize/2.0 + sqSize*(fromCol);
  var y0 = sqSize/2.0 + sqSize*(fromRow);
  var x1 = sqSize/2.0 + sqSize*(toCol);
  var y1 = sqSize/2.0 + sqSize*(toRow);
  console.log(x0 + "," + y0);
  console.log(x1 + "," + y1);

  ctx.beginPath()
  ctx.moveTo(x0,y0);
  ctx.lineTo(x1, y1);
  ctx.closePath();
  ctx.stroke();
}

drawArrowHead = function(fromRow, fromCol, toRow, toCol)
{
  var x1 = sqSize/2.0 + sqSize*(toCol);
  var y1 = sqSize/2.0 + sqSize*(toRow);

  ctx.save();
  ctx.translate(x1,y1);

  if(toRow < fromRow && toCol < fromCol) {

  }
  else if(toRow < fromRow && toCol > fromCol){
    ctx.rotate(90 * Math.PI / 180);
  }
  else if(toRow > fromRow && toCol > fromCol) {
   ctx.rotate(180 * Math.PI / 180);
 }
 else if(toRow > fromRow && toCol < fromCol) {
  ctx.rotate(270 * Math.PI / 180);
}

ctx.fillStyle = "#ffe700";
drawTriangle();
ctx.restore();
}

drawTriangle = function(){
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0,sqSize/2.0);
  ctx.lineTo(sqSize/2.0, 0);
  ctx.lineTo(0,0);
  ctx.closePath();
  ctx.fill();
}



drawCheckers1 = function() {
  var currChecker;
  var currCheckerName;
  var currCheckerImage;

  for(i = 0; i < BOARD_SIZE; i++) {
    for(j = 0; j < BOARD_SIZE; j++) {
      currChecker = board.getCheckerAt(i,j);
      if(currChecker != null) {
        currCheckerName = currChecker.toString();
        console.log("Checker " + currCheckerName + " found at " + i + "," + j);
        currCheckerImage = getCheckerImage(currCheckerName);
        if(currCheckerImage != null) {
          ctx.drawImage(currCheckerImage,sqSize*j, sqSize*i,sqSize, sqSize);
        }
      }
    }
  }
}

drawCheckers = function() {
  var currChecker;
  var currCheckerName;
  var currCheckerPath;
  var currCheckerImage;
  var imgIndex = 0;

  clearCheckerMap();

  for(i = 0; i < BOARD_SIZE; i++) {
    for(j = 0; j < BOARD_SIZE; j++) {
      currChecker = board.getCheckerAt(i,j);
      if(currChecker != null) {
        currCheckerName = currChecker.toString();
        console.log("Checker " + currCheckerName + " found at " + i + "," + j);
        currCheckerPath = getCheckerPath(currCheckerName);
        if(currCheckerPath != null) {
            currCheckerImage = checkerImages[imgIndex];
            currCheckerImage.setAttribute("src", currCheckerPath);
            setCheckerPosition(currCheckerImage, sqSize*j, sqSize*i);
            checkerMap[i][j] = currCheckerImage;
            imgIndex ++;
        }
      }
    }
  }

  echoCheckerMap();
}

clearCheckerMap = function () {
  for(i = 0; i < BOARD_SIZE; i++) {
    for(j = 0; j < BOARD_SIZE; j++) {
      checkerMap[i][j] = null;
    }
  }
}

echoCheckerMap = function() {
  for(i = 0; i < BOARD_SIZE; i++) {
    for(j = 0; j < BOARD_SIZE; j++) {
      if(checkerMap[i][j] != null) {
        console.log(i + "," + j + ":" + checkerMap[i][j].getAttribute("src"));
      }
    }
  }
}

drawBoard = function() {
  ctx.fillStyle = "gray";
  ctx.fillRect(0,0,400,400);
  ctx.fillStyle = "#ffffff";
  for(var i = 0; i < BOARD_SIZE; i++) {
   for(var j = 0; j < BOARD_SIZE/2; j++) {
    ctx.fillRect(sqSize*(i%2) + 2*sqSize*j,sqSize*i,sqSize,sqSize);
  } 
}
}

$(document).ready( function() {
    //console.log(BOARD_SIZE);
    sqSize = 400/BOARD_SIZE;
    //console.log(sqSize);

    c = document.getElementById('checkerBoard');
    ctx = c.getContext('2d');

    drawBoard();

    window.onload  = function() {
      console.log("window load");
      drawCheckers();
    }

  });

</script>
